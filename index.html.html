<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre" />
        <br>
        <p></p>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" placeholder="Apellido" />
        <br> 
        <p></p> 
        <label for="sexo">Sexo:</label>            
        <input type="radio" id="sexoHombre" name="sexo"/>
        <label for="sexoHombre">hombre</label>         
        <input type="radio" id="sexoMujer" name="sexo"/>
        <label for="sexoMujer">mujer</label>
        <br>
        <p></p>
        <label for="correo">Correo:</label>
        <input type="email" name="correo" id="correo" placeholder="Email">
        <br>
        <p></p>
        <input type="checkbox" name="infoNovYof" id="novYof">
        <Label for="infoNovYof">Deseo recibir información sobre novedades y ofertas</Label>        
        <br>
        <p></p>
        <input type="checkbox" name="condYnorm" id="condYnorm">
        <Label for="condYnorm">Declaro haber leído y aceptar las condiciones generales y la normativa sobre protección de datos</Label>
        <br>  
        <p></p>      
        <input type="submit" name="enviar" id="enviar">
    </form>
</body>
</html>
